services:
  - type: web
    name: list-manager-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # 重要：配置持久化磁盘以解决数据持久化问题
      # 在 Render 控制台配置持久化磁盘，并设置环境变量 DATA_DIR
      # 例如：/opt/render/project/src/data
      # - key: DATA_DIR
      #   value: /opt/render/project/src/data

